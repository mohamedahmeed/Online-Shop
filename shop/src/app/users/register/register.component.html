<body class=" bg-image main-banner"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); background-size: cover;">


    <section>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Register</h2>

                                <form [formGroup]="ourValidation">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" [(ngModel)]="username" class="form-control form-control-lg"
                                            id="username" aria-describedby="UsernameHelp" formControlName="username">
                                        <small id="UsernameHelp" class="form-text text-danger"
                                            *ngIf="!getUsername.valid">
                                            {{getUsername.errors |
                                            json}}</small>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" [(ngModel)]="address" class="form-control form-control-lg"
                                            id="address" aria-describedby="addressHelp" formControlName="address">
                                        <small id="addressHelp" class="form-text text-danger"
                                            *ngIf="!getAddress.valid">{{getAddress.errors |
                                            json}}</small>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="text" [(ngModel)]="email" class="form-control form-control-lg"
                                            id="email" aria-describedby="emailHelp" formControlName="email">
                                        <small id="emailHelp" class="form-text text-danger"
                                            *ngIf="!getEmail.valid">{{getEmail.errors |
                                            json}}</small>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="text" [(ngModel)]="password" class="form-control form-control-lg"
                                            id="password" aria-describedby="passwordHelp" formControlName="password">
                                        <small id="passwordHelp" class="form-text text-danger"
                                            *ngIf="!getPassword.valid">{{getPassword.errors |
                                            json}}</small>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                    service</u></a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            (click)="CreateUser()">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                            routerLink="/login" class="fw-bold text-body"><u>Login
                                                here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
